<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Vue</title>
		<script src="vue.js"></script>
	</head>

<div id="app">
<form>
<input type="text" name="title" :value="title" @input="title =
$event.target.value" />
{{ title }}
</form>
</div>
<script>
var vm = new Vue({
el: '#app',
data: {
title: "Mastering "
},
})
</script>

	</body>
</html>
