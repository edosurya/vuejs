<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Vue</title>
		<script src="vue.js"></script>
	</head>

<div id="app">
<form>

judul">
{{ title }}

<textarea name="description" v-model="description"

</div>

},

})
</script>


	</body>
</html>
