<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Vue</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1> PAGI !!!</h1>
			<h1>{{ message }}</h1>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
			el: '#app',
			data: {
				message: 'Hello world!'
			}
			})
		</script>
	</body>
</html>
